name: Sample Testing
on:
  push:
    branches:
      - main
      - develop

jobs:
  my_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Google Chat Notification
      uses: Co-qn/google-chat-notification@releases/v1
      with:
        name: Build
        url: 'https://chat.googleapis.com/v1/spaces/AAAAC6nYoHg/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=sWfLPTI3PFOLOG52nuTIzeAx8GbEEVF1T-vX4tOUn5I%3D'
        status: ${{ job.status }}
      if: always()
